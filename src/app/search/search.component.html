<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand text-danger" [routerLink]="['/home']"><strong>Healthy Food</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/home']"><strong>Home</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  bg-danger text-light" [routerLink]="['/search']"><strong>Search</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/calendar']"><strong>Calendar</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/shoppingList']"><strong>Shopping
                            List</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/water']"><strong>Water</strong></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Type in a keyword here or.." aria-label="Search"
            [formControl]="searchField" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-danger">search</button>
    </div>
    <div class="list-group mt-1" *ngIf="mealsList.length != 0">
        <div class="list-group-item" *ngFor='let m of mealsList' [routerLink]='["/meal", m.id]'>
            {{m?.title}}
        </div>
    </div>

    <div class="border border-danger myPopularsDiv" *ngIf="mealsList.length === 0">
        <footer class="text-center text-lg-start bg-light ">
            <div class="h5 text-danger text-center">Choose from our Popular Dishes!</div>
            <div class="list-group">
                <div class="list-group-item" *ngFor='let m of allMeals' [routerLink]='["/meal", m.id]'>
                    <span>
                        {{m?.title}}
                    </span>
                </div>
            </div>
        </footer>
    </div>
</div>
